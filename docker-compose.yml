services:
  db:
    image: postgres:13.5-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT}:${DB_PORT}"
    command: -p ${DB_PORT}

  siwapp:
    build:
      context: .
      args:
        user_id: ${UID:-1000}
      dockerfile: docker/Dockerfile
    command: elixir -S mix phx.server
    depends_on:
      - db
    entrypoint: [ "./docker/entrypoint.sh" ]
    environment:
      PORT: ${PORT}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      MIX_ENV: dev
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ${PWD}:/app
version: '3'
